<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{margin:0;padding:0;}
			img{border-radius: 50%;}
			.box{width:49px;height:49px;position:absolute;right:50px;bottom:50px;}
			#home{width:49px;height:49px;position: absolute;left:0;top:0;z-index: 2;transition: all 1s;}
			#icon{width:42px;height:42px;position:absolute;left:0;top:0;}
			#icon img{position:absolute;left:0;top:0;transition: all 1s;}
			
		</style>
		<script>
			window.onload=function(){
				var oBtn=document.getElementById('home');
				var aImg=document.getElementById('icon').getElementsByTagName('img');
				var onOff=true;
				var r=-120;
				oBtn.onclick=function(){
					if(onOff){
						this.style.transform='rotate(-360deg)';
						for(var i=0;i<aImg.length;i++){
							var LT=toLT(r,90/4*i);
							aImg[i].style.left=LT.L+'px';
							aImg[i].style.top=LT.T+'px';
							aImg[i].style.transform='rotate(-360deg)';
							aImg[i].style.transition='1s '+i*100+'ms'
						}
					}else{
						this.style.transform='rotate(0deg)';
						for(var i=0;i<aImg.length;i++){
							var LT=toLT(r,90/4*i);
							aImg[i].style.left=0+'px';
							aImg[i].style.top=0+'px';
							aImg[i].style.transform='rotate(360deg)';
							aImg[i].style.transition='1s '+(aImg.length-i-1)*100+'ms'
						}
					};
					onOff=!onOff;
					
				}
				/**/
				function toLT(r,Deg){
					/*var L=Math.sin(Deg*Math.PI/180)*r;
					var T=Math.cos(Deg*Math.PI/180)*r;*/
					return {
						L:Math.sin(Deg*Math.PI/180)*r,
						T:Math.cos(Deg*Math.PI/180)*r
					}
				}

			}
		</script>
	</head>
	<body>
		<div class="box">
			<div id="home"><img src="img/home.png"></div>
			<div id="icon">
				<img src="img/clos.png">
				<img src="img/full.png">
				<img src="img/open.png">
				<img src="img/prev.png">
				<img src="img/refresh.png">
			</div>
		</div>
	</body>
</html>
